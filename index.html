<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap-4.3.1/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>signup form</title>
  </head>
  <body>
    <div
      class="container-fluid h-100"
      style="background-color: rgba(231, 228, 228, 0.438)"
    >
      <div class="w-100 h-100 d-flex justify-content-center align-items-center">
        <div class="main-form rounded p-3">
          <div class="d-flex flex-column justify-content-between">
            <div class="signup-text text-white text-center pb-3">
              SignUp Form
            </div>
            <div class="col-12 mx-auto">
              <form id="my-form">
                <div class="form-group">
                  <label for="username-input">Username</label>
                  <input
                    name="username"
                    type="text"
                    class="form-control"
                    id="username-input"
                  />
                  <small class="text-danger" id="username-error"></small>
                </div>
                <div class="form-group">
                  <label for="email-input">Email</label>
                  <input
                    name="email"
                    type="email"
                    class="form-control"
                    id="email-input"
                    
                  />
                  <small id="email-help" class="form-text"
                    >We'll never share your email with anyone else</small
                  >
                  <small class="text-danger" id="email-error"></small>
                </div>
                <div class="form-group">
                  <label for="password-input">Password</label>
                  <input
                    name="password"
                    type="password"
                    class="form-control"
                    id="password-input"
                  />
                  <small class="text-danger" id="password-error"></small>
                </div>
                <div class="form-group">
                  <label for="password-input">Verify password</label>
                  <input
                    name="verify-password"
                    type="password"
                    class="form-control"
                    id="verifypassword-input"
                  />
                  <small class="text-danger" id="verifypassword-error"></small>
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" id="check-input" />
                  <label for="check-input">Check me out</label>
                  <small id="checkbox-error"></small>
                </div>
                <small class="text-danger" id="passwordsame-error"></small>
                <button type="submit" class="btn col-12 mb-3">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
