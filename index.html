<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./bootstrap-4.3.1/dist/css/bootstrap.css">
  <title>Document</title>
</head>
<body>

  <p class="text-center">
    FORM VALIDATION USING JQUERY
  </p>

  <div class="container">
    <div class="col-lg-8 m-auto d-block">
      <form id="my-form">
        <div class="form-group">
            <label for ="user">
              Username: 
            </label>
            <input type="text"
                  name="username" id="usernames"
                  class="form-control">
                  <small class="text-danger form-error" id="usercheck"></small>
        </div>

        <div class="form-group">
            <label for="user">
                  Email: 
            </label>
            <input name="email"
              id="email" 
              class="form-control">
              <small class="text-danger form-error" id="emailcheck"></small>
        </div>

        <div class="form-group">
            <label for="password"> 
                  Password:
            </label>
            <input type="password" name="pass" 
              id="password" class="form-control">
              <small class="text-danger form-error" id="passwordcheck"></small>
        </div>

        <div class="form-group">
            <label for="conpassword"> 
                  Confirm Password: 
            </label>
            <input type="password" name="username"
                  id="conpassword" class="form-control">
                  <small class="text-danger form-error" id="repasswordcheck"></small>
        </div>

        <input type="submit" id="submitbtn" 
           value="Submit" class="btn btn-primary">   
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>
</html>
